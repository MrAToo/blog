{% extends 'my_blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section" style="padding: 35px 20px;">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="">
            <div class="media-body" style="margin-left: 150; margin-top: -113px;">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Информация о профиле</legend>
                {{ user_form|crispy  }}
                {{ profile_form|crispy  }}                                
            </fieldset>
            <div class="form-group">
                <button style="margin-top: 15px;" class="btn btn-outline-info" type="submit">Обновить</button>
            </div>
        </form>
        
    </div>
{% endblock %}
