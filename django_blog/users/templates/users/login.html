{% extends 'my_blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Войти</legend>
                {{ form|crispy  }}                
            </fieldset>
            <div class="form-group">
                <button style="margin-top: 15px;" class="btn btn-outline-info" type="submit">Войти</button>
                <small class="text-muted mb-4" style="margin-left: 10px;">
                    <a href="{% url 'password_reset' %}">Забыли пароль?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Если у вас нет учетной записи, то можете ее    <a class="ml-2" href="{% url 'blog-register' %}">Создать</a>
            </small>
        </div>        
    </div>
{% endblock %}
